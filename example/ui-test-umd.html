<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../packages/ui/dist/style/index.css" />
    <script src="../packages/ui/dist/index.umd.js"></script>
  </head>
  <body>
    <div id="app">
      <nice-button size="small" @click="handleAdd">{{count}}</nice-button>
      <nice-scroll text="this is scroll comp"></nice-scroll>
    </div>
    <script defer>
      window.onload = function () {
        console.log(NiceVue)
        const vm = Vue.createApp({
          setup() {
            const count = Vue.ref(0)
            return { count, handleAdd: () => count.value++ }
          }
        })
          .use(NiceVue.default)
          .mount('#app')
      }
    </script>
  </body>
</html>
